	<div class="container" style=margin-top:60px;>
		<div class="col-sm-6">
		<div class="card">
			<div class="card-header text-left" style=background-color:#01162f;>
				<legend class="text-light">Welcome Back,</legend>
				<p class="text-light">Please Login To Continue,</p>
			</div>
			<div class="card-body">
				<form class="text-left" method="POST" action="" enctype="multipart/form-data">
			  <div class="form-group">
			    <label for="exampleInputEmail1">Email address</label>
			    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
			    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
			  </div>
			  <div class="form-group">
			    <label for="exampleInputPassword1">Password</label>
			    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
			  </div>
			  <div class="form-check">
			    <input type="checkbox" class="form-check-input" id="exampleCheck1">
			    <label class="form-check-label" for="exampleCheck1">remember me</label>
			  </div>
			  <button type="submit" class="btn btn-outline-primary col-sm-4 mt-3">Sign in</button><br><br>
			  <a href="" class=""><small class="text-muted">Forgot Password?</small></a>
			</form>
						</div>
		</div>
	</div>
